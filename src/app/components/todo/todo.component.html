<header>
<a routerLink="/addtodo"><button>Add</button></a>

</header>

<div *ngIf="todos.length > 0; else noData">
    <h2>Todo List</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>UserId</th>
          <th>Completed</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{ todo.id }}</td>
          <td>{{ todo.userId }}</td>
          <td>{{ todo.completed }}</td>
          <td>
            <button class="btn btn-primary m-2" (click)="EdittodoInfo(todo.id)">Edit</button>
            <button class="btn btn-danger m-2" (click)="dleteInfo(todo.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noData>
    <p>No todos found.</p>
  </ng-template>





  
<div id="exampleModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg border-0">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="fs-5">Are you sure you want to delete this item?</p>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deletetodo()">Delete</button>
      </div>
    </div>
  </div>
</div>
